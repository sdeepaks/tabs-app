<ion-header>

	<ion-navbar hideBackButton >
		<ion-title>Validate PIN</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>
	<img src="assets/imgs/logo.png" width="150" />


	<form   (ngSubmit)="validatePIN()" #registerForm="ngForm" >

		<ion-item>

			
			<ion-input type="password" placeholder="PIN (Numeric Only)" [attr.maxlength]="4" name="pin" [(ngModel)]="validatePINForm.pin" (keydown)="isValidNumber($event)"  required></ion-input>
			
			

		</ion-item>
		<ion-row>
			<ion-col text-center>
				<button ion-button round full color="secondary" type="submit" [disabled]="!registerForm.form.valid">
					Validate
				</button>
			</ion-col>
		</ion-row>

	</form>
</ion-content>
