<ion-header>

  <ion-navbar>
    <ion-title>validatePIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<img src="assets/imgs/logo.png" width="150" />


<form   [formGroup]="validatePINForm" >

		<ion-item>

			
			<ion-input type="password" placeholder="PIN (Numeric Only)" [formControl]="validatePINForm.controls['PIN']" [attr.maxlength]="4"  [(ngModel)]="codePin" (keydown)="isValidNumber($event)"  required></ion-input>
				
		

		</ion-item>
<ion-row>
			<ion-col text-center>
				<button ion-button round color="secondary"
				
				(click)="validatePIN()">
				Validate
			</button>
		</ion-col>
</ion-row>

</form>
</ion-content>
