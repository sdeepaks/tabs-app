<ion-header>

   <ion-navbar>
<ion-buttons side="item-left">

  <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>

  </button></ion-buttons>

     <ion-title item-left></ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col>
     Category
    </ion-col>
    <ion-col>
      Date
    </ion-col>
    <ion-col>
      Total Amount
    </ion-col>
  </ion-row>


 <ion-row *ngFor="let data of reportData;">
    <ion-col>
     {{data.category}} 
    </ion-col>
    <ion-col>
      Date
    </ion-col>
    <ion-col>
      {{data.totalAmout}} 
    </ion-col>
  </ion-row>

</ion-grid>


</ion-content>
