<ion-header>

  <ion-navbar>
<ion-buttons side="item-left">

  <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>

  </button></ion-buttons>

     <ion-title item-left></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form   (ngSubmit)="addExpense()" #registerForm="ngForm" >

<ion-row padding-bottom>
<ion-item>
  <ion-label>Category</ion-label>
  <ion-select [(ngModel)]="expenseForm.category" name="category" required>
    
    <ion-option *ngFor="let category of categories;" [value] = "category.category" >{{category.category}}
    </ion-option>
  </ion-select>
</ion-item></ion-row>

<ion-row padding-bottom>
<ion-item>
  <ion-input type="text" placeholder="Bill No." name="billNo" [(ngModel)]="expenseForm.billNo" required></ion-input>
  <ion-icon ios="ios-paper" md="md-paper" item-left></ion-icon>
</ion-item></ion-row>

<ion-row padding-bottom>
<ion-item>
  <ion-input type="text" placeholder="Amount" name="amount" [(ngModel)]="expenseForm.amount" required></ion-input>
  <ion-icon ios="logo-usd" md="logo-usd" item-left></ion-icon>
</ion-item></ion-row>

<ion-row padding-bottom>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" name="date" [(ngModel)]="expenseForm.date" required></ion-datetime>
  <ion-icon ios="ios-calendar" md="md-calendar" item-left></ion-icon>
</ion-item>
</ion-row>



<ion-row>
      <ion-col text-center>
        <button ion-button  color="secondary" type="submit" [disabled]="!registerForm.form.valid" >Add Expense
      </button>
    </ion-col>
</ion-row>

</form>
</ion-content>
