	<!--
	  Generated template for the RegisterPage page.

	  See http://ionicframework.com/docs/components/#navigation for more info on
	  Ionic pages and navigation.

	<ion-header>

	  <ion-navbar>
	    <ion-title>register</ion-title>
	  </ion-navbar>

	</ion-header>


	<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="130" />


	  <form   [formGroup]="userRegistrationForm" >
<ion-row padding-bottom>
	      <ion-item >
	        
	        <ion-input type="text" placeholder="Full Name" [formControl]="userRegistrationForm.controls['name']"  ></ion-input><ion-icon ios="ios-contact" md="md-contact" item-left></ion-icon>
	      </ion-item></ion-row>
<ion-row padding-bottom>
	 	 <ion-item>
		        
	     <ion-input type="email" placeholder=" Email Id" [formControl]="userRegistrationForm.controls['email']"></ion-input><ion-icon ios="ios-mail" md="md-mail" item-left></ion-icon>

	      </ion-item></ion-row>

<ion-row padding-bottom>
	       <ion-item>

	        
	      <ion-input type="password" placeholder=" Password" [formControl]="userRegistrationForm.controls['password']"></ion-input><ion-icon ios="ios-lock" md="md-lock" item-left></ion-icon>

	  </ion-item></ion-row>
<ion-row padding-bottom>
		<ion-item>

	        
	    <ion-input type="password" placeholder=" Confirm Password" [formControl]="userRegistrationForm.controls['confPassword']"> 

	    </ion-input><ion-icon ios="ios-lock" md="ios-lock-outline" item-left></ion-icon>
	</ion-item></ion-row>

 <ion-row>
    <ion-col text-center>
      <button ion-button full round color="secondary"
  
    (click)="onSignUp()">
  Sign up
</button>
    </ion-col>
  </ion-row>
	    
	    
	    </form>


				
			
	</ion-content>
