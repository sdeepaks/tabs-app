	<!--

	<ion-header>

	  <ion-navbar>
	    <ion-title>register</ion-title>
	  </ion-navbar>

	</ion-header>


	<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="150" />


	  <form   [formGroup]="userRegistrationForm" >

	      <ion-item>
	        <ion-label floating>Full Name</ion-label>
	        <ion-input type="text" [formControl]="userRegistrationForm.controls['name']"  ></ion-input>
	      </ion-item>

	 	 <ion-item>
		        <ion-label floating>Email ID</ion-label>
	     <ion-input type="email" [formControl]="userRegistrationForm.controls['email']"></ion-input>

	      </ion-item>


	       <ion-item>

	        <ion-label floating>Password</ion-label>
	      <ion-input type="password" [formControl]="userRegistrationForm.controls['password']"></ion-input>

	  </ion-item>

		<ion-item>

	        <ion-label floating>Confirm Password</ion-label>
	    <ion-input type="password" [formControl]="userRegistrationForm.controls['confPassword']"> 

	    </ion-input>
	</ion-item>

 <ion-row>
    <ion-col text-center>
      <button ion-button block color="secondary"
  
    (click)="onSignUp()">
  Sign up
</button>
    </ion-col>
  </ion-row>
	    
	    
	    </form>


				
			
	</ion-content>
