<ion-header>

	<ion-navbar>
		<ion-title>CreatePIN</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="150" />

	<form  (ngSubmit)="createPIN()" #registerForm="ngForm" >
<ion-row padding-bottom>
		<ion-item>

			
			<ion-input type="password" placeholder="PIN" name="PIN" [(ngModel)]="createPINForm.PIN" [attr.maxlength]="4" [(ngModel)]="codePin" (keydown)="isValidNumber($event)" required></ion-input>
			<ion-icon ios="ios-key" md="ios-key" item-left required></ion-icon>

		</ion-item></ion-row>
	<ion-row padding-bottom>
		<ion-item>		
			<ion-input type="password" placeholder="Confirm Pin" name ="confPIN" [(ngModel)]="createPINForm.confPIN"  [attr.maxlength]="4" [(ngModel)]="codePin" (keydown)="isValidNumber($event)" required> 
			</ion-input><ion-icon ios="ios-key" md="ios-key-outline" item-left></ion-icon>
		</ion-item>
	</ion-row>

		<ion-row>
			<ion-col text-center>
				<button ion-button round color="secondary" type="submit" [disabled]="!registerForm.form.valid">
				Set Pin
			</button>
		</ion-col>


	</ion-row>
	
	
	
</form>

</ion-content>
