<ion-header>

	<ion-navbar>
		<ion-title>CreatePIN</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="150" />

	<form   [formGroup]="createPINForm" >

		<ion-item>

			<ion-label>PIN</ion-label>
			<ion-input type="password" [formControl]="createPINForm.controls['PIN']"></ion-input>

		</ion-item>

		<ion-item>

			<ion-label>Confirm PIN</ion-label>
			<ion-input type="password" [formControl]="createPINForm.controls['confPIN']"> 

			</ion-input>
		</ion-item>

		<ion-row>
			<ion-col text-center>
				<button ion-button round color="secondary"
				
				(click)="createPIN()">
				Set Pin
			</button>
		</ion-col>
	</ion-row>
	
	
</form>

</ion-content>
