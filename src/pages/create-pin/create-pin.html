<ion-header>

	<ion-navbar>
		<ion-title>CreatePIN</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="150" />

	<form   [formGroup]="createPINForm" >
<ion-row padding-bottom>
		<ion-item>

			
			<ion-input type="password" placeholder="Pin" [formControl]="createPINForm.controls['PIN']"></ion-input><ion-icon ios="ios-key" md="ios-key" item-left></ion-icon>

		</ion-item></ion-row>
<ion-row padding-bottom>
		<ion-item>

			
			<ion-input type="password" placeholder="Confirm Pin" [formControl]="createPINForm.controls['confPIN']"> 

			</ion-input><ion-icon ios="ios-key" md="ios-key-outline" item-left></ion-icon>
		</ion-item></ion-row>

		<ion-row>
			<ion-col text-center>
				<button ion-button round color="secondary"
				
				(click)="createPIN()">
				Set Pin
			</button>
		</ion-col>
	</ion-row>
	
	
</form>

</ion-content>
