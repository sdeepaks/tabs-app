      <ion-navbar>
<ion-buttons side="item-left">

  <button ion-button icon-only menuToggle>

  <ion-content padding>
    
  <ion-list>
     <ion-item-sliding *ngFor="let expense of expenses;">
    <ion-item>
   <ion-grid>
<ion-row justify-content-around>
    <ion-col col-2>
      <ion-icon name="home" ></ion-icon> {{expense.category}} 
    </ion-col>
    <ion-col col-2 offset-1>
      <ion-icon name="calendar" ></ion-icon>  {{expense.date}} 
    </ion-col>
    <ion-col col-2 offset-2>
     <ion-icon name="cash" ></ion-icon>  ${{expense.amount}}
    </ion-col>
    <ion-col col-2 offset-1>
     <ion-icon name="create"></ion-icon> <a (click)="editData(expense.expenseID)">edit </a>
    </ion-col>
</ion-row>
</ion-grid>
    </ion-item>
 </ion-item-sliding>
  </ion-list>

  </ion-content>
