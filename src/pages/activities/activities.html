  <ion-header>

    <ion-navbar>
      <ion-buttons side="item-left">

        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" start></ion-icon> 

        </button></ion-buttons>

        <ion-title></ion-title>
      </ion-navbar>


    </ion-header>


    <ion-content padding-top>

      <ion-list>
       <ion-item-sliding *ngFor="let expense of expenses;">
        <ion-item>
        
<div item-start>
               <h2><ion-icon name="calendar"  ></ion-icon>  {{expense.date}}</h2>

               <p>
                <ion-icon name="home" ></ion-icon> {{expense.category}} /{{expense.subCategory}}
              </p>

              <h3 side="right">
                <ion-icon name="cash" ></ion-icon>  $ {{expense.amount}} 
              </h3>

   </div>       

          
              <div item-end>
              <button ion-button outline small (click)="editData(expense.expenseID)">
                <ion-icon name="create" item-left></ion-icon>
              Edit</button>
            
            <br/>
            <p></p>

              <button ion-button  outline small color="danger" (click)="deleteConfirm(expense.expenseID)">
               <ion-icon name="close-circle" item-left></ion-icon>
             Delete</button>
           </div>
         
   </ion-item>

 </ion-item-sliding>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total Amount: ${{totalAmount}}</ion-title>
  </ion-toolbar>
</ion-footer>
