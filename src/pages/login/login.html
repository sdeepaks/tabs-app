<ion-header>

  <ion-navbar>
    <ion-title>Sign In!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content>
  <ion-list class="login-form" inset padding>
        <ion-item>
            <ion-input type="email" placeholder="Email Input"></ion-input>
        </ion-item>
        <hr/>
        <ion-item>
             <ion-input type="password" placeholder="Password Input"></ion-input>
            <button ion-button clear color="blue" item-right>Forgot</button>
        </ion-item>
         <hr/>
<ion-item>
<button ion-button color="blue" (click)="nav_register()">Register</button>
<button ion-button  color="blue" (click)="authenticate()">Login</button>
</ion-item>
   </ion-list>
</ion-content>



</ion-content>
