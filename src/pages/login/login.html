<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Sign In!</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding text-center>

  <img src="assets/imgs/logo.png" width="150" />

  <ion-list class="login-form">

     <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
    <button ion-button clear color="blue" item-right>Forgot?</button>
  </ion-item>
       
         <hr/>



  <button ion-button full  color="blue" (click)="authenticate()">Login</button>
 

<br>

  <button ion-button outline item-end icon-start (click)="nav_register()">
      <ion-icon name="register"></ion-icon>
     Create An Account
    </button>



   </ion-list>




</ion-content>
